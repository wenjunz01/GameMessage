<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GameStore</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        label{
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div th:replace="manager/header::header-nav"></div>	<hr>
<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-5">
<img th:src="${userModel.user.aveter}" class="rounded-circle" style="width: 300px; height: 200px">
        </div>
                    <input type="hidden"  name="u_id" th:value="${userModel.user.u_id}">
<div class="col-7 col-md-4">
                   <div class="form-group">
                        <label>用户名</label>
                        <span th:text="${userModel.user.username}" ></span>
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <span th:text="${userModel.user.age}"></span>
                    </div>
                    <div class="form-group"  th:switch="${userModel.user.gender}">
                        <label>性别</label>
                        <span th:case="0" th:text="男"></span>
                        <span th:case="1" th:text="女"></span>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <span  th:text="${userModel.user.email}"></span>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <span  th:text="${userModel.user.phone}"></span>
                    </div>
                    <div class="form-group"  th:switch="${userModel.user.u_rank}">
                        <label>用户角色</label>
                        <span th:case="0" th:text="普通用户"></span>
                        <span th:case="1" th:text="管理员"></span>
                    </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/heart.js}"></script>
</body>
</html>
