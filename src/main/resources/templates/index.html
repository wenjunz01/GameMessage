<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>GameStore</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/snow.css}" rel="stylesheet">
		<script th:src="@{/js/snow.js}"></script>
		<style>
			.Carousel{
				width: 500px;
				height: 350px;
			}
			.lbttext {
				/*background: #4c256b;*/
				height: 550px;
				width: 100%;
				color: #fff;
			}
			.image {
				width: 100%;
				height: 450px;
				margin: 0 auto;
			}
			.cards{
				width: 230px;
				height: 180px ;
			}
		</style>
	</head>
	<body>
	<div id="snowzone">
	</div>
	<div class="container">
		<!--导航-->
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link" href="#"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/login}">登录</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/getReg}">注册</a>
			</li>
		</ul>
		<!--轮播图-->
		<div class="container">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/images/9.jpg" class="d-block w-100 image" alt="" >
					</div>
					<div class="carousel-item">
						<img src="/images/1.jpg" class="d-block w-100 image" alt="..." >
					</div>
					<div class="carousel-item">
						<img src="/images/8.jpg" class="d-block w-100 image" alt="..." >
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</button>
			</div>
		</div>

		<h2 style="text-align: center;margin-top: 20px;font-weight: bold">游戏展示</h2>

		<div class="row">
		<div class="card col-sm" style="width: 18rem;"  th:each="game:${gameList}">
			<img class="card-img-top" th:src="${game.getG_pic()}" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title" th:text="${game.getG_name()}"></h5>
				<p class="card-text" th:text="${game.getG_details()}"></p>
			</div>
		</div>
			<div class="card col-3" style="width: 18rem;">
				<img src="/images/1.jpg" class="card-img-top cards" alt="...">
				<div class="card-body">
					<h5 class="card-title">马里奥</h5>
					<p class="card-text">一款冒险闯关游戏</p>
				</div>
			</div>
			<div class="card col-3" style="width: 18rem;">
				<img src="/images/8.jpg" class="card-img-top cards">
				<div class="card-body">
					<h5 class="card-title">鬼泣5</h5>
					<p class="card-text">一款魔幻世界冒险游戏</p>
				</div>
			</div>
			<div class="card col-3" style="width: 18rem;">
				<img src="/images/3.jpg" class="card-img-top cards" alt="...">
				<div class="card-body">
					<h5 class="card-title">巫师3：猎人</h5>
					<p class="card-text">一款魔幻世界冒险游戏</p>
				</div>
			</div>
			<div class="card col-3" style="width: 18rem;">
				<img src="/images/9.jpg" class="card-img-top cards" alt="...">
				<div class="card-body">
					<h5 class="card-title">赛波朋克</h5>
					<p class="card-text">一款开放世界游戏</p>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/heart.js}"></script>
	</body>
</html>
